<div class="alert-box" ng-class="messageType" ng-show="messageType">
  {{message}}
  <a ng-click="resetMessage()" class="close">&times;</a>
</div>
<form>
  <fieldset>
    <legend>Add Person</legend>

    <div class="row">
      <div class="large-6 columns">
        <label>First Name</label>
        <input type="text" ng-model="firstName" placeholder="first"/>
      </div>
      <div class="large-6 columns">
        <label>Last Name</label>
        <input type="text" ng-model="lastName" placeholder="last"/>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>Address</label>
        <input type="text" ng-model="address" placeholder="full address or whatever you know: e.g. Memphis, TN or 606 S Mendenhall Rd Memphis, TN 38117"/>
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">
        <label>Organization <small>(e.g works at, belongs to)</small></label>
        <input class="ui-sel" ui-select2="parentOrgOpts" ng-model="org"/>
      </div>
      <div class="large-6 columns">
        <label>Person Type <small>(Relation to TEAM1)</small></label>
        <select ng-model="personType" ng-options="val.value as val.label for val in perTypes">
        </select>
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">
        <label>Cell</label>
        <input type="tel" ng-model="cell" placeholder="Cell Phone"/>
      </div>
      <div class="large-6 columns">
        <label>Email</label>
        <input type="email" ng-model="email" placeholder="Email"/>
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">
        <label>Work</label>
        <input type="tel" ng-model="work" placeholder="Work Phone"/>
      </div>
      <div class="large-6 columns">
        <label>Home</label>
        <input type="tel" ng-model="home" placeholder="Home Phone"/>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>Note</label>
        <textarea ng-model="note"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <button class="small" ng-click="addPerson()">Add Person</button>
      </div>
    </div>
  </fieldset>
</form>

  <div class="row">
    <div class="large-12 columns">
      {{salutation}} {{firstName}} {{lastName}}
    </div>
    <div class="large-12 columns">
      {{address}}
      {{personType}}
    </div>
